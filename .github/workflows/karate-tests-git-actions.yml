on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # âœ… Clona el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # âœ… Configura Java 24 con Temurin
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # âœ… Cachea las dependencias Maven para acelerar builds futuros
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # âœ… Da permisos de ejecuciÃ³n a los scripts en el repo
      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      # âœ… Ejecuta los tests de Karate con keep-alive cada 60s
      - name: Run Karate Tests (All) with keep-alive
        run: |
          echo "ðŸŸ¢ Iniciando ejecuciÃ³n Karate con keep-alive..."
          while true; do echo "âŒ› Ejecutando Karate..."; sleep 60; done &
          KEEPALIVE_PID=$!
          trap "kill $KEEPALIVE_PID" EXIT
          ./scripts/run-all-tests-githa.sh qa

      # âœ… Comprime los reportes generados por Karate
      - name: Zip Karate Reports
        run: zip -r karate-report.zip target/karate-reports || echo "No reports to zip"

      # âœ… Sube el .zip de reportes como artefacto adicional
      - name: Upload Karate Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: karate-report-zip
          path: karate-report.zip
