name: Karate API Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "24"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run Karate Tests (All) with keep-alive
        run: |
          echo "ðŸŸ¢ Iniciando ejecuciÃ³n Karate con keep-alive..."
          while true; do echo "âŒ› Ejecutando Karate..."; sleep 60; done &
          KEEPALIVE_PID=$!
          ./scripts/run-all-tests.sh || true
          kill $KEEPALIVE_PID

      - name: Zip Karate Reports
        run: zip -r karate-report.zip target/karate-reports || echo "No reports to zip"

      - name: Upload Karate Reports Folder
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: target/karate-reports

      - name: Upload Karate Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: karate-report-zip
          path: karate-report.zip
