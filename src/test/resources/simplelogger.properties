##Esto har√° que Karate solo muestre errores importantes, con timestamps amigables.

# el parametro "Error" filtra todo lo que sea menor a error, incluyendo info, debug, y print de Karate, porque los * print en Karate se registran como INFO.
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
